<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ecommerce App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" integrity="sha512-NXUhxhkDgZYOMjaIgd89zF2w51Mub53Ru3zCNp5LTlEzMbNNAjTjDbpURYGS5Mop2cU4b7re1nOIucsVlrx9fA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" src="cart.js"></script>
</head>
  <body>
    <div class='header'>
      <div class='title'>
        <h4>MakeEasy - Ecommerce</h4>
        <p>
          <strong>Cart:</strong>
          <a href="cart.html" id="cart_value"></a>
          <a href="" class="clear_cart"><i class="far fa-trash-alt"></i></a>
        </p>
      </div>
    </div>
    <div class='body'>
      <div class='container'>
        <div class='card' id="first_product">
          <div class='card-content'>
            <div class='top-bar'>
              $
              <span class="price">
                78.95
              </span>
              <span class='float-right lnr lnr-heart'></span>
              <a href="#" class="add_to_cart cart_button ml-3" id="first">
                Add To Cart
              </a>
            </div>
            <div class='img'>
              <img src='https://images-na.ssl-images-amazon.com/images/I/51zoCSGjgeL._AC_SX679_.jpg'>
            </div>
          </div>
          <div class='card-description'>
            <div class='title'>
              BEATS HEADPHONE
            </div>
            <div class='cart'>
              <span class='lnr lnr-cart'></span>
            </div>
          </div>
          <div class='card-footer'>
            <div class='span'>
              RED
            </div>
            <div class='span'>
              BEATS
            </div>
            <div class='span'>
              HEADPHONE
            </div>
          </div>
        </div>
        <div class='card' id="second_product">
          <div class='card-content'>
            <div class='top-bar'>
              $
              <span class="price">
                1200.95
              </span>
              <span class='float-right lnr lnr-heart'></span>
              <a href="#" class="add_to_cart cart_button ml-3" id="second">
                Add To Cart
              </a>
            </div>
            <div class='img'>
              <img src='https://www.bell.ca/Styles/wireless/all_languages/all_regions/catalog_images/large/iPhoneX_spgry-en_lrg.png'>
            </div>
          </div>
          <div class='card-description'>
            <div class='title'>
              IPHONE X
            </div>
            <div class='cart'>
              <span class='lnr lnr-cart'></span>
            </div>
          </div>
          <div class='card-footer'>
            <div class='span'>
              IPHONE
            </div>
            <div class='span'>
              PHONE
            </div>
            <div class='span'>
              MOBILE
            </div>
          </div>
        </div>
        <div class='card' id="third_product">
          <div class='card-content'>
            <div class='top-bar'>
              $
              <span class="price">
                5.95
              </span>
              <span class='float-right lnr lnr-heart'></span>
              <a href="#" class="add_to_cart cart_button ml-3" id="third">
                Add To Cart
              </a>
            </div>
            <div class='img'>
              <img src='https://i.pinimg.com/736x/05/58/c7/0558c796ee706b5cb289ffb68e3b509c--is-the-best-to-the.jpg'>
            </div>
          </div>
          <div class='card-description'>
            <div class='title'>
              Black Shoes
            </div>
            <div class='cart'>
              <span class='lnr lnr-cart'></span>
            </div>
          </div>
          <div class='card-footer'>
            <div class='span'>
              SHOES
            </div>
            <div class='span'>
              FORMAL
            </div>
            <div class='span'>
              LEATHER
            </div>
          </div>
        </div>
        <div class='card' id="fourth_product">
          <div class='card-content'>
            <div class='top-bar'>
              $
              <span class="price">
                44.55
              </span>
              <span class='float-right lnr lnr-heart'></span>
              <a href="#" class="add_to_cart cart_button ml-3" id="fourth">
                Add To Cart
              </a>
            </div>
            <div class='img'>
              <img src='https://www.grootgadgets.com/wp-content/uploads/2017/03/Canon-70-200mm-Lens-mug-White-replica-groot-gadgets-1-400x400.jpg'>
            </div>
          </div>
          <div class='card-description'>
            <div class='title'>
              Camera Lens
            </div>
            <div class='cart'>
              <span class='lnr lnr-cart'></span>
            </div>
          </div>
          <div class='card-footer'>
            <div class='span'>
              CAMERA
            </div>
            <div class='span'>
              GADGET
            </div>
            <div class='span'>
              LENS
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha512-lOrm9FgT1LKOJRUXF3tp6QaMorJftUjowOWiDcG5GFZ/q7ukof19V0HKx/GWzXCdt9zYju3/KhBNdCLzK8b90Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
